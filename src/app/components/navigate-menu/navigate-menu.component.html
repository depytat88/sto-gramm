<nav class="navigate">
  <a *ngFor="let navigateItem of navigateItems"
     routerLink="{{navigateItem.link}}"
     routerLinkActive="--active"
     [routerLinkActiveOptions]="{exact:true}"
     class="navigate-link">
    <i class="fas {{navigateItem.icon}} navigate-icon"></i>
    {{ navigateItem.title }}
  </a>
</nav>
